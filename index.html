<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
            <h2><span>Hero</span> <span class="logo-h1">Travel</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="" class="list-one">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
                <span><i class="fa-solid fa-bars mobile-menu"></i></span>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner-sec">
            <div class="banner-shadow">
                <div class="banner">
                    <h1>Explore Your Travel</h1>
                    <p>We aim to offer you the best possible price. If you find a cheaper option elsewhere, we'll refund the difference.</p>
                </div>
                <div class="search">
                    <div class="banner-box">
                        <input type="text" placeholder="Where go">
                    </div>
    
                    <div class="banner-box">
                        <input type="text" placeholder="When">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
    
                    <div class="banner-box">
                        <input type="text" placeholder="Select Type">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
    
                    <div class="banner-box">
                        <button><i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;color: #fff;"></i>Find Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
